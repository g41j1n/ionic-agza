<ion-header>
  <ion-navbar>
    <ion-title>Empresas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list  no-lines>
    <ion-item *ngFor="let item of listCompanies">
      <ion-card (click)="gotoEvent(item.idEmpresaUsuario)">
        <ion-card-content class="list-o-com">
          <p>{{item.nombreEmpresa}}</p>
          <ion-thumbnail item-end>
            <img src={{item.urlLogo}}>
          </ion-thumbnail>
        </ion-card-content>
      </ion-card>
    </ion-item>
    
  </ion-list>
</ion-content>
