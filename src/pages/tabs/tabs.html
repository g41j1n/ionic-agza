<ion-fab top right #fab>
   <button ion-fab mini><ion-icon name="cog"></ion-icon></button>
   <ion-fab-list side="bottom">
     <button ion-fab (click)="changepass()"><ion-icon name="lock"></ion-icon></button>
     <button ion-fab (click)="logout()"><ion-icon name="log-out"></ion-icon></button>
   </ion-fab-list>
 </ion-fab>
<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Empresas" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab0Root" tabTitle="Bitacora" tabIcon="quote"></ion-tab>
  <ion-tab (ionSelect)="call()" tabTitle="Contacto" tabIcon="call"></ion-tab>
  <ion-tab tabTitle="Web" tabIcon="cloud" (ionSelect)="openWithInAppBrowser('https://www.google.com')" ></ion-tab>
</ion-tabs>
