<!--
  Generated template for the CalImpPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>calImp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <ion-card-header>
       Envia tus comentarios
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-textarea [(ngModel)]="payload.comment" name="comment "></ion-textarea>
        </ion-item>
        <ion-item>
          <rating [(ngModel)]="payload.rate" name="rate "></rating>
        </ion-item>
        <ion-item>
          <button ion-button color="secondary" block outline round>Enviar</button>
        </ion-item>
      </ion-card-content>
    
    </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button color="danger" block (click)="back()" round>Cancelar</button>
  </ion-toolbar>
</ion-footer>
